{{template "system/admin/head.html"}}
<div class="alert alert-warning alert-dismissible hide" role="alert"></div>

<form class="form-horizontal" method="post" action="{{urlfor "AdminAdminController.UpdateAdmin"}}">

    <div class="form-group">
        <label for="account" class="col-sm-2 control-label">账号</label>
        <div class="col-sm-3">
            <input type="hidden" id="id" name="id" value="{{.admin.ID}}">
            <input type="text" class="form-control" id="account" name="account" value="{{.admin.Account}}">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="password" name="password" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="re_password" class="col-sm-2 control-label">确认新密码</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="re_password" name="re_password" value="">
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
        </div>
    </div>

</form>
{{template "system/admin/foot.html"}}
