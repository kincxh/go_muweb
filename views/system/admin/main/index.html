<script type="text/javascript">
    function setIframeHeight(iframe) {
        if (iframe) {
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                iframe.height = 2000;
                iframe.width = $(document.body).width() - $("#sidebar").width() - 1
            }
        }
    };

    $(window).on('load', function () {
        setIframeHeight(document.getElementById('external-frame'));
    })


    $(function () {

        $("li[class=open],li[class=close]").click(function () {
            $(this).toggleClass("open", "close")
        })

        setIframeHeight(document.getElementById('external-frame'));

        $(".submenu").children("li").children("a").on('click', function (e) {
            $('#external-frame').attr("src", $(this).attr("href"))
            $('#page_name').text($(this).text().trim())
            setIframeHeight(document.getElementById('external-frame'));
            return false
        })
    }());
</script>
