{{template "system/admin/head.html"}}
    <div class="alert alert-warning alert-dismissible hide" role="alert"></div>

    <form class="form-horizontal" method="post" action="{{urlfor "AdminServerController.Add"}}">

        <div class="form-group">
            <label for="server_name" class="col-sm-2 control-label">分区名称</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="server_name" name="server_name" value="{{.server.ServerName}}">
            </div>
        </div>

        <div class="form-group">
            <label for="server_ip" class="col-sm-2 control-label">SQL IP</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="server_ip" name="server_ip" value="{{.server.ServerIp}}">
            </div>
        </div>

        <div class="form-group">
            <label for="server_id" class="col-sm-2 control-label">SQL账号</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="server_account" name="server_account"  value="{{.server.ServerAccount}}">
            </div>
        </div>

        <div class="form-group">
            <label for="server_password" class="col-sm-2 control-label">SQL密码</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="server_password" name="server_password"  value="{{.server.ServerPassword}}">
            </div>
        </div>

        <div class="form-group">
            <label for="server_database" class="col-sm-2 control-label">库名</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="server_database" name="server_database"  value="{{.server.ServerDatabase}}">
            </div>
        </div>

        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">ServerCode 不能重复</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="server_code" name="server_code"  value="{{.server.ServerCode}}">
            </div>
        </div>

        <input type="hidden" name="edit" value="{{.edit}}">

        <div class="clearfix form-actions">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
                <a href="{{urlfor "AdminServerController.List"}}" class="btn btn-default"><i
                        class="ace-icon fa fa-reply bigger-110"></i>返回</a>
            </div>
        </div>

    </form>
{{template "system/admin/foot.html"}}
